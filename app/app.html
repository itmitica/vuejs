<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <link type="text/css" rel="stylesheet" href="css/app.css" media="screen,projection" />

    <title>My first Vue app, with MaterializeCSS</title>
</head>

<body>

    <div class="container" id="demo-intro">

        <div class="row">

            <div class="col s12 m8 l6 xl6">

                <h2>Introduction</h2>

                <div class="card">

                    <ul class="collection">
                        <li class="collection-item" v-for="directive in directives">
                            <div>
                                <code>{{ directive.code }}</code>
                                <div class="secondary-content">{{ directive.text }}</div>
                            </div>
                        </li>
                    </ul>

                </div>

            </div>

            <div class="col s12 m8 l6 xl6">

                <h2>{{message }}</h2>

                <form>
                    <div class="input-field">
                        <input placeholder="Input your message" id="message" type="text" v-model="message">
                        <label for="message">Message</label>
                    </div>

                    <a class="waves-effect waves-light btn" v-on:click="reverseMessage">Reverse</a>
                </form>

                <p>Watch here &rarr;
                    <span v-if="seen">Now you see me</span>
                </p>

                <div class="switch">
                    <label>
                        Off
                        <input type="checkbox" id="toggle-visibility" checked v-on:click="toggleVisibility">
                        <span class="lever"></span>
                        On
                    </label>
                </div>

            </div>

        </div>

    </div>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    </script>


</body>

</html>
