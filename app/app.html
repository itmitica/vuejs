<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <title>My first Vue app, with MaterializeCSS</title>
</head>

<body>

    <div id="vdiv" class="container">

        <h2>{{ message }}</h2>

        <form>
            <div class="input-field">
                <input placeholder="Input your message" id="message" type="text" v-model="message">
                <label for="message">Message</label>
            </div>

            <a class="waves-effect waves-light btn" v-on:click="reverseMessage">Reverse</a>
        </form>


    </div>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    </script>


</body>

</html>
